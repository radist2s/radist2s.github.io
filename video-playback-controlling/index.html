<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Video Playback Controlling</title>
    <script>
        !function () {
            window.appURLs = {
                appBaseURL: location.href.split('#').shift() + 'assets/dist/js',
                appBuildDir: 'app-build'
            }
        }();
    </script>
    <script type='text/javascript' src='assets/dist/js/third-party/es6-promise.auto.js'></script>
    <script type='text/javascript' src='assets/dist/js/third-party/systemjs/system.src.js'></script>

    <script>
        !function () {
            var script = document.createElement('script')

            script.type = 'text/javascript'

            if (location.href.match(/github/)) {
                script.src = 'assets/dist/js/app-build/index.package.js'
            }
            else {
                script.src = 'assets/dist/js/app-build/systemjs.config.js'
            }

            document.head.appendChild(script)
        }();
    </script>

    <style>
        h4 {
            color: orange;
        }

        .playback-controls label,
        .quality-select label {
            white-space: nowrap;
            margin-right: 1em;
            font-family: monospace;
        }

        .frames-dropped-hud {
            font-family: monospace;
        }
    </style>
</head>
<body id="root">
<div>
    <h4>Controls are for debugging state only</h4>
    <h4>Use Radio only, not native play/pause</h4>

    <div class="quality-select">
        <label><input type="radio" name="source" value="bike-original.mp4" checked></label>
        <label><input type="radio" name="source" value="bike-1920_30fps_hq.mp4"></label>
        <label><input type="radio" name="source" value="bike-1920_10fps_hq.mp4"></label>
        <label><input type="radio" name="source" value="bike-1600_10fps_hq.mp4"></label>
        <label><input type="radio" name="source" value="bike-960_30fps_hq.mp4"></label>
        <label><input type="radio" name="source" value="wind-596_60fps_lq.mp4"></label>
    </div>

    <video id="mainVideo"
           src-base-path="assets/dist/img/video/"
           muted
           style="max-width: 100%"
           preload="none" playsinline controls></video>
</div>


<div class="playback-controls">
    <label><input type="radio" name="playback" checked value="0"> 0</label>
    <label><input type="radio" name="playback" value="1"> 1</label>
    <label><input type="radio" name="playback" value="2"> 2</label>
    <label><input type="radio" name="playback" value="3"> 3</label>
    <label><input type="radio" name="playback" value="4"> 4</label>
    <label><input type="radio" name="playback" value="5"> 5</label>
</div>

<div class="frames-dropped-hud">
    <p>Overtime: <span id="framesDropped">0s</span></p>
    <p>(less is better)</p>
</div>

</body>
</html>
